                }

                const data = {

                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });

                const a = document.createElement('a');
                a.href = url;
                a.download = `flashcards-pro-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            }
            
            static async importData(file, onSuccess, onError) {
                try {
                    const text = await file.text();
                    
                    // Try to parse as JSON first
                    let data;
                    try {
                        data = JSON.parse(text);

                        }

                            studySessions: [],
                            cardProgress: {},
                        };
                        onSuccess(importData);
                    } else {
                        onError('No valid questions found in file');
                    }
                } catch (error) {
                    onError('Failed to read file: ' + error.message);
                }
            }
            
            static parseQAText(text) {
                const cards = [];
                const lines = text.split('\n');
                let currentQuestion = '';
                let currentAnswer = '';
                let isAnswer = false;
                let questionNumber = 1;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    // Check if this is a question line (starts with Q followed by number)
                    if (line.match(/^Q\d+\)/)) {
                        // Save previous card if exists
                        if (currentQuestion && currentAnswer) {
                            cards.push({
                                id: questionNumber.toString(),
                                question: currentQuestion.trim(),
                                answer: currentAnswer.trim(),
                                category: 'Theory Questions',
                                tags: [],
                                difficulty: 'medium',
                                media: [],
                                created: new Date().toISOString(),
                                lastStudied: null,
                                nextReview: null,
                                timesStudied: 0,
                                timesCorrect: 0,
                                easeFactor: 2.5,
                                interval: 0,
                                repetitions: 0,
                                lapses: 0
                            });
                            questionNumber++;
                        }
                        
                        currentQuestion = line;
                        currentAnswer = '';
                        isAnswer = false;
                    } else if (line.startsWith('Answer:')) {
                        isAnswer = true;
                        currentAnswer = line.replace('Answer:', '').trim();
                    } else if (line.length > 0) {
                        // If we see the next question coming, but haven't found "Answer:", 
                        // assume everything after the question is the answer
                        const nextLineIndex = i + 1;
                        const isNextLineQuestion = nextLineIndex < lines.length && 
                            lines[nextLineIndex].trim().match(/^Q\d+\)/);
                        
                        if (!isAnswer && currentQuestion && !line.match(/^Q\d+\)/)) {
                            // This might be the start of an answer without "Answer:" prefix
                            isAnswer = true;
                            currentAnswer = line;
                        } else if (isAnswer) {
                            currentAnswer += (currentAnswer ? '\n' : '') + line;
                        } else {
                            currentQuestion += (currentQuestion ? '\n' : '') + line;
                        }
                    }
                }
                
                // Don't forget the last card
                if (currentQuestion && currentAnswer) {
                    cards.push({
                        id: questionNumber.toString(),
                        question: currentQuestion.trim(),
                        answer: currentAnswer.trim(),
                        category: 'Theory Questions',
                        tags: [],
                        difficulty: 'medium',
                        media: [],
                        created: new Date().toISOString(),
                        lastStudied: null,
                        nextReview: null,
                        timesStudied: 0,
                        timesCorrect: 0,
                        easeFactor: 2.5,
                        interval: 0,
                        repetitions: 0,
                        lapses: 0
                    });
                }
                
                return cards;
            }
        }

        // Study Mode Component
        function MobileStudyMode({ cards, onComplete }) {
            const { state: { theme } } = useFlashCards();
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isFlipped, setIsFlipped] = useState(false);
            const [results, setResults] = useState({ correct: 0, incorrect: 0 });
            const [startTime] = useState(Date.now());
            const [showCompletePrompt, setShowCompletePrompt] = useState(false);
            const [isProcessing, setIsProcessing] = useState(false);
            
            const currentCard = cards[currentIndex];
            const progress = ((currentIndex + 1) / cards.length) * 100;
            
            const handleResponse = (isCorrect) => {
                if (isProcessing) return; // Prevent double clicks
                
                setIsProcessing(true);
                
                // Update results immediately
                setResults(prev => ({
                    ...prev,
                    [isCorrect ? 'correct' : 'incorrect']: prev[isCorrect ? 'correct' : 'incorrect'] + 1
                }));
                
                // Short delay for visual feedback, then advance
                setTimeout(() => {
                    if (currentIndex < cards.length - 1) {
                        setCurrentIndex(prev => prev + 1);
                        setIsFlipped(false);
                        setIsProcessing(false);
                    } else {
                        setShowCompletePrompt(true);
                        setIsProcessing(false);
                    }
                }, 300); // Reduced from 800ms to 300ms
            };
            
            const handleComplete = () => {
                const duration = Math.floor((Date.now() - startTime) / 1000);
                onComplete({ ...results, duration });
            };
            
            if (!currentCard) {
                return (
                    <div className="flex items-center justify-center h-96">
                        <div className="text-center">
                            <Icon name="study" className="w-16 h-16 mx-auto mb-4 text-gray-400" />
                            <p className="text-lg">No cards to study</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="space-y-4 pb-6">
                    <div className="p-4 rounded-xl">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-sm font-medium">
                                Question {currentIndex + 1} of {cards.length}
                            </span>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-1">
                                    <Icon name="check" className="w-4 h-4 text-green-500" />
                                    <span className="text-sm font-medium">{results.correct}</span>
                                </div>
                                <div className="flex items-center gap-1">
                                    <Icon name="x" className="w-4 h-4 text-red-500" />
                                    <span className="text-sm font-medium">{results.incorrect}</span>
                                </div>
                            </div>
                        </div>
                        <div className={`h-2 rounded-full overflow-hidden ${
                            theme === 'dark' ? 'bg-gray-700' : 'bg-gray-200'
                        }`}>
                            <div
                                className="h-full bg-blue-500 transition-all duration-500"
                                style={{ width: `${progress}%` }}
                            />
                        </div>
                    </div>
                    
                    <div className="px-4">
                        <MobileStudyCard
                            card={currentCard}
                            isFlipped={isFlipped}
                            onFlip={() => !isProcessing && setIsFlipped(!isFlipped)}
                        />
                    </div>
                    
                    <div className="px-4">
                        {isFlipped ? (
                            <div className="space-y-3">
                                <p className={`text-center text-sm ${
                                    theme === 'dark' ? 'text-gray-300' : 'text-gray-600'
                                }`}>
                                    How well did you know this answer?
                                </p>
                                <div className="grid grid-cols-2 gap-3">
                                    <button
                                        onClick={() => handleResponse(false)}
                                        disabled={isProcessing}
                                        className={`py-4 bg-red-500 text-white rounded-xl hover:bg-red-600 font-medium transition-all active:scale-95 ${
                                            isProcessing ? 'opacity-50 cursor-not-allowed' : ''
                                        }`}
                                    >
                                        ❌ Didn't Know
                                    </button>
                                    <button
                                        onClick={() => handleResponse(true)}
                                        disabled={isProcessing}
                                        className={`py-4 bg-green-500 text-white rounded-xl hover:bg-green-600 font-medium transition-all active:scale-95 ${
                                            isProcessing ? 'opacity-50 cursor-not-allowed' : ''
                                        }`}
                                    >
                                        ✅ I Knew It
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <button
                                onClick={() => setIsFlipped(true)}
                                disabled={isProcessing}
                                className={`w-full py-4 bg-blue-500 text-white rounded-xl hover:bg-blue-600 text-lg font-medium transition-all active:scale-95 ${
                                    isProcessing ? 'opacity-50 cursor-not-allowed' : ''
                                }`}
                            >
                                Show Answer
                            </button>
                        )}
                    </div>
                    
                    {showCompletePrompt && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className={`w-full max-w-sm rounded-2xl p-6 ${
                                theme === 'dark' ? 'bg-gray-900' : 'bg-white'
                            }`}>
                                <h3 className="text-xl font-semibold mb-4 text-center">Session Complete! 🎉</h3>
                                <div className="space-y-3 mb-6">
                                    <div className="flex justify-between">
                                        <span>Cards studied:</span>
                                        <span className="font-medium">{results.correct + results.incorrect}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>I knew it:</span>
                                        <span className="font-medium text-green-500">{results.correct}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>Didn't know:</span>
                                        <span className="font-medium text-red-500">{results.incorrect}</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span>Knowledge rate:</span>
                                        <span className="font-medium">
                                            {results.correct + results.incorrect > 0
                                                ? Math.round((results.correct / (results.correct + results.incorrect)) * 100)
                                                : 0}%
                                        </span>
                                    </div>
                                </div>
                                <button
                                    onClick={handleComplete}
                                    className="w-full py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 font-medium"
                                >
                                    Finish Session
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        }

        // Provider Component
        function FlashCardsProvider({ children }) {
            const [state, setState] = useState(() => {
                const saved = StorageService.load();
                return {
                    cards: saved?.cards || createDefaultCards(),
                    categories: saved?.categories || new Set(['Theory Questions']),
                    studySessions: saved?.studySessions || [],
                    cardProgress: saved?.cardProgress || {},
                    theme: saved?.theme || 'dark',
                    settings: saved?.settings || {
                        dailyGoal: 20,
                        notificationsEnabled: false,
                        soundEnabled: true,
                        autoAdvance: true,
                        studyReminders: [],
                        speechEnabled: true,
                        speechRate: 1.0,
                        speechVoice: '',
                        autoReadQuestion: false,
                        autoReadAnswer: false,
                    },
                };
            });
            
            useEffect(() => {
                StorageService.save(state);
            }, [state]);
            
            useEffect(() => {
                document.documentElement.classList.toggle('dark', state.theme === 'dark');
            }, [state.theme]);
            
            const addCard = (card) => {
                const newCard = {
                    ...card,
                    id: Date.now().toString(),
                    created: new Date().toISOString(),
                    lastStudied: null,
                    nextReview: null,
                    timesStudied: 0,
                    timesCorrect: 0,
                    easeFactor: 2.5,
                    interval: 0,
                    repetitions: 0,
                    lapses: 0,
                };
                
                setState(prev => ({
                    ...prev,
                    cards: [...prev.cards, newCard],
                    categories: new Set([...prev.categories, card.category].filter(Boolean)),
                }));
            };
            
            const updateCard = (id, updates) => {
                setState(prev => ({
                    ...prev,
                    cards: prev.cards.map(card => 
                        card.id === id ? { ...card, ...updates } : card
                    ),
                    categories: updates.category 
                        ? new Set([...prev.categories, updates.category])
                        : prev.categories,
                }));
            };
            
            const deleteCard = (id) => {
                setState(prev => ({
                    ...prev,
                    cards: prev.cards.filter(card => card.id !== id),
                }));
            };
            
            const addStudySession = (session) => {
                setState(prev => ({
                    ...prev,
                    studySessions: [
                        ...prev.studySessions,
                        { ...session, id: Date.now().toString() },
                    ],
                }));
            };
            
            const toggleTheme = () => {
                setState(prev => ({
                    ...prev,
                    theme: prev.theme === 'dark' ? 'light' : 'dark',
                }));
            };
            
            const importData = (importedData) => {
                setState(prev => ({
                    ...prev,
                    cards: [...prev.cards, ...importedData.cards],
                    categories: new Set([...prev.categories, ...importedData.categories]),
                }));
            };
            
            const clearAllCards = () => {
                setState(prev => ({
                    ...prev,
                    cards: [],
                    categories: new Set(['Theory Questions']),
                    studySessions: [],
                    cardProgress: {},
                }));
            };
            
            const value = {
                state,
                addCard,
                updateCard,
                deleteCard,
                addStudySession,
                toggleTheme,
                importData,
                clearAllCards,
            };
            
            return React.createElement(FlashCardsContext.Provider, { value }, children);
        }

        // Main App Component
        function MobileFlashCardsApp() {
            const { state, toggleTheme, addCard, updateCard, deleteCard, addStudySession, importData, clearAllCards } = useFlashCards();
            const { theme, cards, categories } = state;
            
            const [activeView, setActiveView] = useState('cards');
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [showCardEditor, setShowCardEditor] = useState(false);
            const [editingCard, setEditingCard] = useState(undefined);
            const [isStudying, setIsStudying] = useState(false);
            const [showMenu, setShowMenu] = useState(false);
            
            const fileInputRef = React.useRef(null);
            
            const handleImport = () => {
                fileInputRef.current?.click();
                setShowMenu(false);
            };
            
            const handleClearAll = () => {
                const confirmed = confirm(
                    `Are you sure you want to delete ALL ${cards.length} cards?\n\nThis action cannot be undone and will also clear all your study progress.`
                );
                if (confirmed) {
                    clearAllCards();
                    setShowMenu(false);
                    alert('All cards have been cleared. You now have a clean slate!');
                }
            };
            
            const handleFileChange = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;
                
                StorageService.importData(
                    file,
                    (data) => {
                        importData(data);
                        alert(`Successfully imported ${data.cards.length} cards!`);
                    },
                    (error) => {
                        alert(`Import failed: ${error}`);
                    }
                );
                
                // Reset file input
                event.target.value = '';
            };
            
            const filteredCards = useMemo(() => {
                return cards.filter(card => {
                    const matchesSearch = !searchQuery || 
                        card.question.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        card.answer.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        card.tags.some(tag => tag.toLowerCase().includes(searchQuery.toLowerCase()));
                    
                    const matchesCategory = !selectedCategory || card.category === selectedCategory;
                    
                    return matchesSearch && matchesCategory;
                });
            }, [cards, searchQuery, selectedCategory]);
            
            const handleStudyComplete = (results) => {
                addStudySession({
                    date: new Date().toISOString(),
                    duration: results.duration,
                    cardsStudied: results.correct + results.incorrect,
                    correctCount: results.correct,
                    mode: 'standard',
                });
                
                setIsStudying(false);
            };
            
            const startStudyingCard = (card) => {
                setIsStudying(true);
                setActiveView('study');
            };
            
            return (
                <div className={`min-h-screen ${theme === 'dark' ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    <header className={`sticky top-0 z-40 ${
                        theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
                    } border-b backdrop-blur-md bg-opacity-90`}>
                        <div className="px-4 py-3">
                            <div className="flex justify-between items-center">
                                <h1 className="text-xl font-bold">
                                    <span className="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
                                        Flash Cards Pro 🎯
                                    </span>
                                </h1>
                                
                                <div className="flex items-center gap-2">
                                    <button
                                        onClick={toggleTheme}
                                        className={`p-2 rounded-lg ${
                                            theme === 'dark' ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                        }`}
                                    >
                                        <Icon name={theme === 'dark' ? 'sun' : 'moon'} />
                                    </button>
                                    
                                    <button
                                        onClick={() => setShowMenu(!showMenu)}
                                        className={`p-2 rounded-lg ${
                                            theme === 'dark' ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                        }`}
                                    >
                                        <Icon name="menu" />
                                    </button>
                                </div>
                            </div>
                            
                            {activeView === 'cards' && !isStudying && (
                                <div className="mt-3">
                                    <div className="relative">
                                        <Icon name="search" className="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400" />
                                        <input
                                            type="text"
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            placeholder="Search cards..."
                                            className={`w-full pl-10 pr-4 py-2 rounded-xl text-base ${
                                                theme === 'dark'
                                                    ? 'bg-gray-700 border-gray-600'
                                                    : 'bg-gray-100 border-gray-300'
                                            } border focus:outline-none focus:ring-2 focus:ring-blue-500`}
                                        />
                                    </div>
                                </div>
                            )}
                        </div>
                    </header>
                    
                    {showMenu && (
                        <div className="fixed inset-0 z-50" onClick={() => setShowMenu(false)}>
                            <div className={`absolute top-16 right-4 w-48 rounded-xl shadow-lg ${
                                theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
                            } border overflow-hidden`}>
                                <button
                                    onClick={() => {
                                        setShowCardEditor(true);
                                        setShowMenu(false);
                                    }}
                                    className={`w-full px-4 py-3 text-left flex items-center gap-3 ${
                                        theme === 'dark' ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    <Icon name="plus" className="w-4 h-4" />
                                    New Card
                                </button>
                                <button
                                    onClick={handleImport}
                                    className={`w-full px-4 py-3 text-left flex items-center gap-3 ${
                                        theme === 'dark' ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    📥 Import Cards
                                </button>
                                <button
                                    onClick={() => {
                                        StorageService.exportData(state);
                                        setShowMenu(false);
                                    }}
                                    className={`w-full px-4 py-3 text-left flex items-center gap-3 ${
                                        theme === 'dark' ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                    }`}
                                >
                                    💾 Export Data
                                </button>
                                <div className={`border-t ${theme === 'dark' ? 'border-gray-700' : 'border-gray-200'}`}>
                                    <button
                                        onClick={handleClearAll}
                                        className={`w-full px-4 py-3 text-left flex items-center gap-3 text-red-500 ${
                                            theme === 'dark' ? 'hover:bg-gray-700' : 'hover:bg-gray-100'
                                        }`}
                                    >
                                        🗑️ Clear All Cards
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* Hidden file input for import */}
                    <input
                        ref={fileInputRef}
                        type="file"
                        accept=".txt,.json"
                        onChange={handleFileChange}
                        style={{ display: 'none' }}
                    />
                    
                    <main className="px-4 py-4 pb-20">
                        {activeView === 'cards' && !isStudying && (
                            <div className="space-y-4">
                                {categories.size > 0 && (
                                    <div className="flex gap-2 overflow-x-auto pb-2">
                                        <button
                                            onClick={() => setSelectedCategory('')}
                                            className={`px-3 py-2 rounded-xl text-sm font-medium whitespace-nowrap ${
                                                !selectedCategory
                                                    ? 'bg-blue-500 text-white'
                                                    : theme === 'dark'
                                                    ? 'bg-gray-800 text-gray-300'
                                                    : 'bg-gray-200 text-gray-700'
                                            }`}
                                        >
                                            All
                                        </button>
                                        {Array.from(categories).map(cat => (
                                            <button
                                                key={cat}
                                                onClick={() => setSelectedCategory(cat)}
                                                className={`px-3 py-2 rounded-xl text-sm font-medium whitespace-nowrap ${
                                                    selectedCategory === cat
                                                        ? 'bg-blue-500 text-white'
                                                        : theme === 'dark'
                                                        ? 'bg-gray-800 text-gray-300'
                                                        : 'bg-gray-200 text-gray-700'
                                                }`}
                                            >
                                                {cat}
                                            </button>
                                        ))}
                                    </div>
                                )}
                                
                                {filteredCards.length === 0 ? (
                                    <div className="text-center py-12">
                                        <Icon name="study" className="w-16 h-16 mx-auto mb-4 text-gray-400" />
                                        <p className="text-lg mb-2">No cards found</p>
                                        <p className="text-gray-500 mb-4">Create your first card to get started!</p>
                                        <button
                                            onClick={() => setShowCardEditor(true)}
                                            className="px-6 py-3 bg-blue-500 text-white rounded-xl hover:bg-blue-600 font-medium"
                                        >
                                            Create Card
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-3">
                                        {filteredCards.map(card => (
                                            <MobileCardItem
                                                key={card.id}
                                                card={card}
                                                onEdit={() => {
                                                    setEditingCard(card);
                                                    setShowCardEditor(true);
                                                }}
                                                onDelete={() => {
                                                    if (confirm('Delete this card?')) {
                                                        deleteCard(card.id);
                                                    }
                                                }}
                                                onStudy={() => startStudyingCard(card)}
                                            />
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                        
                        {activeView === 'study' && !isStudying && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-center mb-6">Ready to Study? 📚</h2>
                                
                                <div className={`p-6 rounded-xl ${
                                    theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                                } text-center`}>
                                    <Icon name="brain" className="w-12 h-12 mx-auto mb-4 text-blue-500" />
                                    <h3 className="text-lg font-semibold mb-2">Study Session</h3>
                                    <p className={`text-sm mb-4 ${
                                        theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                    }`}>
                                        Test your knowledge with these flashcards
                                    </p>
                                    <button
                                        onClick={() => setIsStudying(true)}
                                        disabled={filteredCards.length === 0}
                                        className="w-full py-4 bg-blue-500 text-white rounded-xl hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed text-lg font-medium"
                                    >
                                        Start Studying ({filteredCards.length} cards)
                                    </button>
                                </div>
                            </div>
                        )}
                        
                        {(activeView === 'study' || activeView === 'cards') && isStudying && (
                            <MobileStudyMode
                                cards={filteredCards}
                                onComplete={handleStudyComplete}
                            />
                        )}
                        
                        {activeView === 'stats' && (
                            <div className="space-y-6">
                                <h2 className="text-2xl font-bold text-center">Your Progress 📊</h2>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div className={`p-4 rounded-xl ${
                                        theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                                    } text-center`}>
                                        <div className="text-2xl font-bold text-blue-500">{cards.length}</div>
                                        <div className="text-sm text-gray-500">Total Cards</div>
                                    </div>
                                    
                                    <div className={`p-4 rounded-xl ${
                                        theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                                    } text-center`}>
                                        <div className="text-2xl font-bold text-green-500">
                                            {cards.filter(c => c.timesCorrect > 0).length}
                                        </div>
                                        <div className="text-sm text-gray-500">Studied Cards</div>
                                    </div>
                                    
                                    <div className={`p-4 rounded-xl ${
                                        theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                                    } text-center`}>
                                        <div className="text-2xl font-bold text-purple-500">
                                            {Array.from(categories).length}
                                        </div>
                                        <div className="text-sm text-gray-500">Categories</div>
                                    </div>
                                    
                                    <div className={`p-4 rounded-xl ${
                                        theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                                    } text-center`}>
                                        <div className="text-2xl font-bold text-yellow-500">
                                            {state.studySessions.length}
                                        </div>
                                        <div className="text-sm text-gray-500">Study Sessions</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {showCardEditor && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center p-4 z-50 overflow-y-auto">
                            <div className={`w-full max-w-lg my-8 rounded-2xl ${
                                theme === 'dark' ? 'bg-gray-900' : 'bg-white'
                            } p-6`}>
                                <h2 className="text-xl font-semibold mb-6">
                                    {editingCard ? 'Edit Card ✏️' : 'Create New Card ➕'}
                                </h2>
                                <MobileCardEditor
                                    card={editingCard}
                                    onSave={(card) => {
                                        if (editingCard) {
                                            updateCard(editingCard.id, card);
                                        } else {
                                            addCard(card);
                                        }
                                        setShowCardEditor(false);
                                        setEditingCard(undefined);
                                    }}
                                    onCancel={() => {
                                        setShowCardEditor(false);
                                        setEditingCard(undefined);
                                    }}
                                />
                            </div>
                        </div>
                    )}
                    
                    <nav className={`fixed bottom-0 left-0 right-0 z-40 ${
                        theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
                    } border-t`}>
                        <div className="flex justify-around py-2">
                            <button
                                onClick={() => { 
                                    setActiveView('cards'); 
                                    setIsStudying(false); 
                                }}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'cards' && !isStudying 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="cards" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Cards</span>
                            </button>
                            <button
                                onClick={() => { 
                                    setActiveView('study'); 
                                    setIsStudying(false); 
                                }}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'study' || isStudying 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="study" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Study</span>
                            </button>
                            <button
                                onClick={() => { 
                                    setActiveView('stats'); 
                                    setIsStudying(false); 
                                }}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'stats' 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="stats" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Stats</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        // Root App
        function App() {
            return React.createElement(
                FlashCardsProvider,
                null,
                React.createElement(MobileFlashCardsApp)
            );
        }

        // Render the app
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => console.log('SW registered: ', registration))
                    .catch((registrationError) => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
</body>
</html>
