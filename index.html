        // Speech Service - Fixed with better error handling
        class SpeechService {
            static currentUtterance = null;
            static isPlaying = false;
            static isSupported = typeof window !== 'undefined' && 'speechSynthesis' in window;
            
            static speak(text, settings = {}) {
                if (!this.isSupported || !settings.speechEnabled || !text?.trim()) return Promise.resolve();
                
                this.stop();
                
                return new Promise((resolve) => {
                    try {
                        const utterance = new SpeechSynthesisUtterance(text.trim());
                        utterance.rate = Math.max(0.1, Math.min(10, settings.speechRate || 1.0));
                        utterance.volume = 0.8;
                        
                        this.currentUtterance = utterance;
                        this.isPlaying = true;
                        
                        utterance.onend = () => {
                            this.currentUtterance = null;
                            this.isPlaying = false;
                            resolve();
                        };
                        
                        utterance.onerror = () => {
                            this.currentUtterance = null;
                            this.isPlaying = false;
                            resolve();
                        };
                        
                        window.speechSynthesis.speak(utterance);
                        
                        // Fallback timeout
                        setTimeout(() => {
                            if (this.currentUtterance === utterance) {
                                this.stop();
                                resolve();
                            }
                        }, text.length * 100 + 5000);
                        
                    } catch (error) {
                        this.currentUtterance = null;
                        this.isPlaying = false;
                        resolve();
                    }
                });
            }
            
            static stop() {
                if (this.isSupported) {
                    try {
                        window.speechSynthesis.cancel();
                    } catch (error) {
                        // Silent fail
                    }
                    this.currentUtterance = null;
                    this.isPlaying = false;
                }
            }
        }

        // Continuous Study Service - Fixed
        class ContinuousStudyService {
            static isRunning = false;
            static isPaused = false;
            static currentTimeout = null;
            static onStop = null;
            
            static async speakAndWait(text, settings, additionalPause = 0) {
                if (!this.isRunning || this.isPaused) return;
                
                try {
                    await SpeechService.speak(text, settings);
                    if (!this.isRunning || this.isPaused) return;
                    
                    if (additionalPause > 0) {
                        await new Promise(resolve => {
                            this.currentTimeout = setTimeout(() => {
                                if (!this.isPaused) resolve();
                            }, additionalPause);
                        });
                    }
                } catch (error) {
                    console.warn('Speech error:', error);
                }
            }
            
            static start(onStopCallback) {
                this.isRunning = true;
                this.isPaused = false;
                this.onStop = onStopCallback;
            }
            
            static pause() {
                this.isPaused = true;
                SpeechService.stop();
                if (this.currentTimeout) {
                    clearTimeout(this.currentTimeout);
                    this.currentTimeout = null;
                }
            }
            
            static resume() {
                this.isPaused = false;
            }
            
            static stop() {
                this.isRunning = false;
                this.isPaused = false;
                SpeechService.stop();
                if (this.currentTimeout) {
                    clearTimeout(this.currentTimeout);
                    this.currentTimeout = null;
                }
                if (this.onStop) {
                    this.onStop();
                }
                this.onStop = null;
            }
        }

                    };

                    URL.revokeObjectURL(url);
                    return true;

                    console.error('Export failed:', error);
                    return false;

            static async importData(file, onSuccess, onError) {
                try {
                    if (!file) {
                        onError('No file selected');
                        return;
                    }
                    
                    const text = await file.text();
                    
                    // Try JSON first
                    try {
                        const data = JSON.parse(text);

                            return;

                        // Try Q&A format

                        });
                    } else {
                        onError('No valid questions found in file');
                    }
                } catch (error) {
                    onError('Failed to read file: ' + error.message);
                }
            }
            
            static parseQAText(text) {
                const cards = [];
                const lines = text.split('\n');
                let currentQuestion = '';
                let currentAnswer = '';
                let isAnswer = false;
                let questionNumber = 1;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i].trim();
                    
                    if (line.match(/^Q\d+\)/)) {
                        // Save previous card
                        if (currentQuestion && currentAnswer) {
                            const pointsMatch = currentQuestion.match(/\((\d+)pt\)/);
                            const points = pointsMatch ? parseInt(pointsMatch[1]) : 1;
                            
                            cards.push({
                                id: questionNumber.toString(),
                                question: currentQuestion.replace(/\(\d+pt\)/, '').trim(),
                                answer: currentAnswer.trim(),
                                category: 'Crane Questions',
                                tags: [],
                                points: points,
                                media: [],
                                created: new Date().toISOString(),
                                lastStudied: null,
                                nextReview: null,
                                timesStudied: 0,
                                timesCorrect: 0,
                                easeFactor: 2.5,
                                interval: 0,
                                repetitions: 0,
                                lapses: 0
                            });
                            questionNumber++;
                        }
                        
                        currentQuestion = line;
                        currentAnswer = '';
                        isAnswer = false;
                    } else if (line.startsWith('Answer:')) {
                        isAnswer = true;
                        currentAnswer = line.replace('Answer:', '').trim();
                    } else if (line.length > 0) {
                        if (!isAnswer && currentQuestion) {
                            currentQuestion += (currentQuestion ? '\n' : '') + line;
                        } else if (isAnswer) {
                            currentAnswer += (currentAnswer ? '\n' : '') + line;
                        } else {
                            currentQuestion += (currentQuestion ? '\n' : '') + line;
                        }
                    }
                }
                
                // Last card
                if (currentQuestion && currentAnswer) {

                        timesStudied: 0,
                        timesCorrect: 0,
                        easeFactor: 2.5,
                        interval: 0,
                        repetitions: 0,
                        lapses: 0
                    });
                }
                
                return cards;
            }

        // Continuous Study Mode - FIXED v6.5
        function ContinuousStudyMode({ cards, selectedPoints = [], availablePoints = [], onComplete, onExit }) {
            const { state: { theme, settings } } = useFlashCards();
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isPaused, setIsPaused] = useState(false);
            const [startTime] = useState(Date.now());
            
            const currentCard = cards[currentIndex];
            const progress = ((currentIndex + 1) / cards.length) * 100;
            const cleanQuestion = currentCard.question.replace(/^Q\d+\)\s*/, '');
            
            useEffect(() => {
                return () => {
                    ContinuousStudyService.stop();
                };
            }, []);
            
            const startContinuousStudy = async () => {
                setIsPlaying(true);
                setIsPaused(false);
                
                ContinuousStudyService.start(() => {
                    setIsPlaying(false);
                    setIsPaused(false);
                });
                
                await playCardsSequentially(0);
            };
            
            const playCardsSequentially = async (startIndex) => {
                for (let i = startIndex; i < cards.length; i++) {
                    if (!ContinuousStudyService.isRunning || ContinuousStudyService.isPaused) return;
                    
                    // Update the current index
                    setCurrentIndex(i);
                    
                    const card = cards[i];
                    const cleanQ = card.question.replace(/^Q\d+\)\s*/, '');
                    
                    // Read both question and answer together
                    const fullText = `Question: ${cleanQ}. Answer: ${card.answer}`;
                    await ContinuousStudyService.speakAndWait(fullText, settings, 2000);
                    
                    if (!ContinuousStudyService.isRunning) return;
                }
                
                // Complete after all cards
                const duration = Math.floor((Date.now() - startTime) / 1000);
                const totalPoints = cards.reduce((sum, card) => sum + (card.points || 1), 0);
                
                ContinuousStudyService.stop();
                setIsPlaying(false);
                
                onComplete({ 
                    correct: cards.length,
                    incorrect: 0, 
                    duration,
                    totalPoints,
                    mode: 'continuous'
                });
            };
            
            const pauseStudy = () => {
                setIsPaused(true);
                ContinuousStudyService.pause();
            };
            
            const resumeStudy = () => {
                setIsPaused(false);
                ContinuousStudyService.resume();
                // Resume from current index
                playCardsSequentially(currentIndex);

            const stopStudy = () => {
                ContinuousStudyService.stop();

                setIsPaused(false);

                                                            <div
                                                                className="h-full bg-blue-500 transition-all"
                                                                style={{ width: `${percentage}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                    <span className="text-sm text-gray-500 w-12 text-right">{count}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {showCardEditor && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center p-4 z-50 overflow-y-auto">
                            <div className={`w-full max-w-lg my-8 rounded-2xl ${
                                theme === 'dark' ? 'bg-gray-900' : 'bg-white'
                            } p-6`}>
                                <h2 className="text-xl font-semibold mb-6">
                                    {editingCard ? 'Edit Card ✏️' : 'Create New Card ➕'}
                                </h2>
                                <MobileCardEditor
                                    card={editingCard}
                                    onSave={(card) => {
                                        if (editingCard) {
                                            updateCard(editingCard.id, card);
                                        } else {
                                            addCard(card);
                                        }
                                        setShowCardEditor(false);
                                        setEditingCard(undefined);
                                    }}
                                    onCancel={() => {
                                        setShowCardEditor(false);
                                        setEditingCard(undefined);
                                    }}
                                />
                            </div>
                        </div>
                    )}
                    
                    <nav className={`fixed bottom-0 left-0 right-0 z-40 ${
                        theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
                    } border-t`}>
                        <div className="flex justify-around py-2">
                            <button
                                onClick={() => handleViewChange('cards')}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'cards' && !isStudying 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="cards" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Cards</span>
                            </button>
                            <button
                                onClick={() => handleViewChange('study')}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'study' || isStudying 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="study" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Study</span>
                            </button>
                            <button
                                onClick={() => handleViewChange('stats')}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'stats' 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="stats" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Stats</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        // Root App
        function App() {
            return React.createElement(
                FlashCardsProvider,
                null,
                React.createElement(MobileFlashCardsApp)
            );
        }

        // Render
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
