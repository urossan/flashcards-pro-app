<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1f2937">
    <title>Flash Cards Pro v6.4</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
        }
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow-x: hidden; 
            font-family: system-ui, -apple-system, sans-serif;
        }
        #root { min-height: 100vh; }
        .perspective-1000 { perspective: 1000px; }
        .transform-style-preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .line-clamp-2 { 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }
        button:active { transform: scale(0.98); }
        @media (max-width: 768px) { 
            input, textarea, select, button { font-size: 16px !important; min-height: 44px; } 
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, createContext, useContext, useRef } = React;

        // Icons
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                search: "🔍", plus: "➕", moon: "🌙", sun: "☀️", menu: "☰",
                cards: "🎴", study: "📚", stats: "📊", edit: "✏️", delete: "🗑️",
                check: "✅", x: "❌", clock: "⏰", volume: "🔊", brain: "🧠",
                points: "🏆", loading: "⏳", question: "❓", answer: "💡",
                lock: "🔒", unlock: "🔓", fire: "🔥", star: "⭐", sparkles: "✨"
            };
            return React.createElement('span', {
                className: `inline-block ${className}`,
                style: { fontSize: '1.2em' }
            }, icons[name] || "📝");
        };

        // Shuffle array helper
        const shuffleArray = (array) => {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        };

        // Speech Service - Fixed with better error handling
        class SpeechService {
            static currentUtterance = null;
            static isPlaying = false;

            static speak(text, callback) {
                if (!window.speechSynthesis) {
                    console.error('Speech synthesis not supported');
                    return;
                }

                if (this.isPlaying) {
                    this.stop();
                }

                try {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1;
                    utterance.volume = 1;
                    
                    // Set voice preferences
                    const voices = window.speechSynthesis.getVoices();
                    const preferredVoices = voices.filter(voice => 
                        voice.lang.startsWith('en') && voice.name.includes('Female')
                    );
                    if (preferredVoices.length > 0) {
                        utterance.voice = preferredVoices[0];
                    }

                    utterance.onstart = () => {
                        this.isPlaying = true;
                    };

                    utterance.onend = () => {
                        this.isPlaying = false;
                        this.currentUtterance = null;
                        if (callback) callback();
                    };

                    utterance.onerror = (event) => {
                        console.error('Speech error:', event);
                        this.isPlaying = false;
                        this.currentUtterance = null;
                        if (callback) callback();
                    };

                    this.currentUtterance = utterance;
                    window.speechSynthesis.speak(utterance);
                } catch (error) {
                    console.error('Speech synthesis error:', error);
                    this.isPlaying = false;
                    if (callback) callback();
                }
            }

            static stop() {
                if (window.speechSynthesis && this.isPlaying) {
                    window.speechSynthesis.cancel();
                    this.isPlaying = false;
                    this.currentUtterance = null;
                }
            }
        }

        // FlashCards Context
        const FlashCardsContext = createContext();

        function FlashCardsProvider({ children }) {
            const [cards, setCards] = useState(() => {
                const saved = localStorage.getItem('flashCards');
                return saved ? JSON.parse(saved) : [];
            });

            const [studyProgress, setStudyProgress] = useState(() => {
                const saved = localStorage.getItem('studyProgress');
                return saved ? JSON.parse(saved) : {};
            });

            const [theme, setTheme] = useState(() => {
                const saved = localStorage.getItem('theme');
                return saved || 'light';
            });

            useEffect(() => {
                localStorage.setItem('flashCards', JSON.stringify(cards));
            }, [cards]);

            useEffect(() => {
                localStorage.setItem('studyProgress', JSON.stringify(studyProgress));
            }, [studyProgress]);

            useEffect(() => {
                localStorage.setItem('theme', theme);
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [theme]);

            const addCard = (card) => {
                const newCard = {
                    id: Date.now(),
                    createdAt: new Date().toISOString(),
                    lastReview: null,
                    reviewCount: 0,
                    points: 1,
                    ...card
                };
                setCards(prev => [...prev, newCard]);
            };

            const updateCard = (id, updates) => {
                setCards(prev => prev.map(card => 
                    card.id === id ? { ...card, ...updates } : card
                ));
            };

            const deleteCard = (id) => {
                setCards(prev => prev.filter(card => card.id !== id));
                setStudyProgress(prev => {
                    const newProgress = { ...prev };
                    delete newProgress[id];
                    return newProgress;
                });
            };

            const recordStudyResult = (cardId, correct) => {
                const timestamp = new Date().toISOString();
                setStudyProgress(prev => ({
                    ...prev,
                    [cardId]: {
                        ...prev[cardId],
                        attempts: [...(prev[cardId]?.attempts || []), { timestamp, correct }],
                        lastReview: timestamp
                    }
                }));
                
                updateCard(cardId, {
                    lastReview: timestamp,
                    reviewCount: (cards.find(c => c.id === cardId)?.reviewCount || 0) + 1
                });
            };

            const getCardStats = (cardId) => {
                const progress = studyProgress[cardId];
                if (!progress?.attempts) return { accuracy: 0, attempts: 0 };
                
                const attempts = progress.attempts;
                const correct = attempts.filter(a => a.correct).length;
                return {
                    accuracy: attempts.length > 0 ? (correct / attempts.length) * 100 : 0,
                    attempts: attempts.length,
                    lastReview: progress.lastReview
                };
            };

            const toggleTheme = () => {
                setTheme(prev => prev === 'light' ? 'dark' : 'light');
            };

            const value = {
                cards,
                addCard,
                updateCard,
                deleteCard,
                recordStudyResult,
                getCardStats,
                studyProgress,
                theme,
                toggleTheme
            };

            return React.createElement(
                FlashCardsContext.Provider,
                { value },
                children
            );
        }

        const useFlashCards = () => {
            const context = useContext(FlashCardsContext);
            if (!context) {
                throw new Error('useFlashCards must be used within FlashCardsProvider');
            }
            return context;
        };

        // Mobile Card Editor Component
        function MobileCardEditor({ card, onSave, onCancel }) {
            const [question, setQuestion] = useState(card?.question || '');
            const [answer, setAnswer] = useState(card?.answer || '');
            const [points, setPoints] = useState(card?.points || 1);
            const { theme } = useFlashCards();

            const handleSave = () => {
                if (question.trim() && answer.trim()) {
                    onSave({ question: question.trim(), answer: answer.trim(), points });
                }
            };

            return (
                <div className="space-y-4">
                    <div>
                        <label className="block text-sm font-medium mb-2">Question</label>
                        <textarea
                            value={question}
                            onChange={(e) => setQuestion(e.target.value)}
                            className={`w-full px-4 py-3 rounded-xl resize-none ${
                                theme === 'dark' 
                                    ? 'bg-gray-800 text-white' 
                                    : 'bg-gray-100 text-gray-900'
                            } focus:outline-none focus:ring-2 focus:ring-blue-500`}
                            rows="3"
                            placeholder="Enter your question..."
                            autoFocus
                        />
                    </div>
                    <div>
                        <label className="block text-sm font-medium mb-2">Answer</label>
                        <textarea
                            value={answer}
                            onChange={(e) => setAnswer(e.target.value)}
                            className={`w-full px-4 py-3 rounded-xl resize-none ${
                                theme === 'dark' 
                                    ? 'bg-gray-800 text-white' 
                                    : 'bg-gray-100 text-gray-900'
                            } focus:outline-none focus:ring-2 focus:ring-blue-500`}
                            rows="3"
                            placeholder="Enter the answer..."
                        />
                    </div>
                    <div>
                        <label className="block text-sm font-medium mb-2">Points</label>
                        <select
                            value={points}
                            onChange={(e) => setPoints(Number(e.target.value))}
                            className={`w-full px-4 py-3 rounded-xl ${
                                theme === 'dark' 
                                    ? 'bg-gray-800 text-white' 
                                    : 'bg-gray-100 text-gray-900'
                            } focus:outline-none focus:ring-2 focus:ring-blue-500`}
                        >
                            {[1, 2, 3, 4, 5].map(p => (
                                <option key={p} value={p}>{p} point{p > 1 ? 's' : ''}</option>
                            ))}
                        </select>
                    </div>
                    <div className="flex gap-3 pt-4">
                        <button
                            onClick={handleSave}
                            disabled={!question.trim() || !answer.trim()}
                            className={`flex-1 px-6 py-3 rounded-xl font-semibold transition-colors ${
                                question.trim() && answer.trim()
                                    ? 'bg-blue-500 text-white hover:bg-blue-600'
                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                            }`}
                        >
                            Save
                        </button>
                        <button
                            onClick={onCancel}
                            className={`flex-1 px-6 py-3 rounded-xl font-semibold transition-colors ${
                                theme === 'dark'
                                    ? 'bg-gray-800 text-white hover:bg-gray-700'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            Cancel
                        </button>
                    </div>
                </div>
            );
        }

        // Standard Study View Component
        function StandardStudyView({ cards: studyCards, onComplete }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [results, setResults] = useState([]);
            const [isFlipping, setIsFlipping] = useState(false);
            const { recordStudyResult, theme } = useFlashCards();
            const cardRef = useRef(null);

            const currentCard = studyCards[currentIndex];
            const progress = ((currentIndex + 1) / studyCards.length) * 100;

            const handleAnswer = (correct) => {
                recordStudyResult(currentCard.id, correct);
                setResults([...results, { id: currentCard.id, correct }]);
                
                if (currentIndex < studyCards.length - 1) {
                    setShowAnswer(false);
                    setCurrentIndex(currentIndex + 1);
                } else {
                    const totalCorrect = results.filter(r => r.correct).length + (correct ? 1 : 0);
                    const accuracy = ((totalCorrect / studyCards.length) * 100).toFixed(0);
                    setTimeout(() => {
                        onComplete({
                            totalCards: studyCards.length,
                            correct: totalCorrect,
                            accuracy: accuracy
                        });
                    }, 300);
                }
            };

            const handleCardClick = () => {
                if (!showAnswer) {
                    setIsFlipping(true);
                    setTimeout(() => {
                        setShowAnswer(true);
                        setIsFlipping(false);
                    }, 150);
                }
            };

            const handleSpeak = () => {
                const text = showAnswer ? currentCard.answer : currentCard.question;
                SpeechService.speak(text);
            };

            return (
                <div className="flex flex-col h-full p-4 pb-20">
                    {/* Progress bar */}
                    <div className="mb-4">
                        <div className="flex justify-between items-center mb-2">
                            <span className="text-sm font-medium">
                                Card {currentIndex + 1} of {studyCards.length}
                            </span>
                            <span className="text-sm text-gray-500">
                                {progress.toFixed(0)}%
                            </span>
                        </div>
                        <div className={`h-2 rounded-full overflow-hidden ${
                            theme === 'dark' ? 'bg-gray-700' : 'bg-gray-200'
                        }`}>
                            <div 
                                className="h-full bg-blue-500 transition-all duration-300"
                                style={{ width: `${progress}%` }}
                            />
                        </div>
                    </div>

                    {/* Card */}
                    <div className="flex-1 flex items-center justify-center">
                        <div 
                            ref={cardRef}
                            onClick={handleCardClick}
                            className={`w-full max-w-md cursor-pointer transition-all duration-300 ${
                                isFlipping ? 'scale-95 opacity-50' : 'scale-100 opacity-100'
                            }`}
                        >
                            <div className={`p-8 rounded-2xl shadow-xl ${
                                theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                            } ${showAnswer ? 'border-2 border-blue-400' : ''}`}>
                                <div className="flex justify-between items-start mb-4">
                                    <span className={`text-sm px-3 py-1 rounded-full font-medium ${
                                        showAnswer 
                                            ? 'bg-blue-100 text-blue-700' 
                                            : 'bg-gray-100 text-gray-700'
                                    }`}>
                                        {showAnswer ? 'Answer' : 'Question'}
                                    </span>
                                    <span className={`text-sm px-2 py-1 rounded ${
                                        currentCard.points === 1 ? 'bg-green-100 text-green-700' :
                                        currentCard.points === 2 ? 'bg-yellow-100 text-yellow-700' :
                                        currentCard.points === 3 ? 'bg-orange-100 text-orange-700' :
                                        currentCard.points === 4 ? 'bg-red-100 text-red-700' :
                                        'bg-purple-100 text-purple-700'
                                    } font-bold`}>
                                        {currentCard.points} pt{currentCard.points > 1 ? 's' : ''}
                                    </span>
                                </div>
                                
                                <div className="text-center">
                                    <p className="text-lg leading-relaxed">
                                        {showAnswer ? currentCard.answer : currentCard.question}
                                    </p>
                                </div>

                                {!showAnswer && (
                                    <p className="text-center text-sm text-gray-500 mt-6">
                                        Tap to reveal answer
                                    </p>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Action buttons */}
                    <div className="mt-6 space-y-3">
                        <button
                            onClick={handleSpeak}
                            className={`w-full px-6 py-3 rounded-xl font-medium transition-colors ${
                                theme === 'dark'
                                    ? 'bg-gray-800 text-white hover:bg-gray-700'
                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                        >
                            <Icon name="volume" className="inline mr-2" />
                            Speak {showAnswer ? 'Answer' : 'Question'}
                        </button>

                        {showAnswer && (
                            <div className="flex gap-3">
                                <button
                                    onClick={() => handleAnswer(false)}
                                    className="flex-1 px-6 py-4 bg-red-500 text-white rounded-xl font-semibold hover:bg-red-600 transition-colors"
                                >
                                    <Icon name="x" className="inline mr-2" />
                                    Incorrect
                                </button>
                                <button
                                    onClick={() => handleAnswer(true)}
                                    className="flex-1 px-6 py-4 bg-green-500 text-white rounded-xl font-semibold hover:bg-green-600 transition-colors"
                                >
                                    <Icon name="check" className="inline mr-2" />
                                    Correct
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Permanent Study View Component - ONLY THIS COMPONENT IS MODIFIED
        function PermanentStudyView({ cards: studyCards, onComplete }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [cycleCount, setCycleCount] = useState(0);
            const { theme } = useFlashCards();
            const currentCard = studyCards[currentIndex];

            // Auto-read when card loads
            useEffect(() => {
                const fullText = `Question: ${currentCard.question}. Answer: ${currentCard.answer}`;
                SpeechService.speak(fullText, () => {
                    // After speech ends, wait 2 seconds then move to next card
                    setTimeout(() => {
                        moveToNext();
                    }, 2000);
                });
            }, [currentIndex, cycleCount]);

            const moveToNext = () => {
                setIsTransitioning(true);
                setTimeout(() => {
                    if (currentIndex < studyCards.length - 1) {
                        setCurrentIndex(currentIndex + 1);
                    } else {
                        setCurrentIndex(0);
                        setCycleCount(prev => prev + 1);
                    }
                    setIsTransitioning(false);
                }, 300);
            };

            const handleSkip = () => {
                SpeechService.stop();
                moveToNext();
            };

            const getPointsColor = (points) => {
                switch(points) {
                    case 1: return 'bg-green-100 text-green-700';
                    case 2: return 'bg-yellow-100 text-yellow-700';
                    case 3: return 'bg-orange-100 text-orange-700';
                    case 4: return 'bg-red-100 text-red-700';
                    case 5: return 'bg-purple-100 text-purple-700';
                    default: return 'bg-gray-100 text-gray-700';
                }
            };

            return (
                <div className="flex flex-col h-full p-4 pb-20">
                    {/* Header with points in top right */}
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-xl font-bold">Permanent Study Mode</h2>
                        <span className={`px-3 py-1 rounded-lg font-bold ${getPointsColor(currentCard.points || 1)}`}>
                            {currentCard.points || 1} pt{(currentCard.points || 1) > 1 ? 's' : ''}
                        </span>
                    </div>

                    {/* Card content */}
                    <div className={`flex-1 flex flex-col justify-center transition-opacity duration-300 ${
                        isTransitioning ? 'opacity-0' : 'opacity-100'
                    }`}>
                        <div className={`rounded-2xl shadow-xl p-8 space-y-6 ${
                            theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                        }`}>
                            {/* Question */}
                            <div>
                                <h3 className="text-lg font-semibold mb-3 text-blue-500">Question</h3>
                                <p className="text-lg leading-relaxed">{currentCard.question}</p>
                            </div>

                            {/* Answer */}
                            <div>
                                <h3 className="text-lg font-semibold mb-3 text-red-500">Answer</h3>
                                <p className="text-lg leading-relaxed">{currentCard.answer}</p>
                            </div>
                        </div>
                    </div>

                    {/* Progress indicator */}
                    <div className="text-center my-4">
                        <span className="text-sm text-gray-500">
                            Card {currentIndex + 1} of {studyCards.length} • Cycle {cycleCount + 1}
                        </span>
                    </div>

                    {/* Action buttons */}
                    <div className="space-y-3">
                        <button
                            onClick={handleSkip}
                            className={`w-full px-6 py-3 rounded-xl font-medium transition-colors ${
                                theme === 'dark'
                                    ? 'bg-gray-800 text-white hover:bg-gray-700'
                                    : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                            }`}
                        >
                            Skip to Next
                        </button>

                        <button
                            onClick={() => {
                                SpeechService.stop();
                                onComplete();
                            }}
                            className={`w-full px-6 py-3 rounded-xl font-medium transition-colors ${
                                theme === 'dark'
                                    ? 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                    : 'bg-gray-200 text-gray-600 hover:bg-gray-300'
                            }`}
                        >
                            Exit Study Mode
                        </button>
                    </div>
                </div>
            );
        }

        // Quick Study View Component
        function QuickStudyView({ cards: studyCards, onComplete }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showAnswer, setShowAnswer] = useState(false);
            const [timeLeft, setTimeLeft] = useState(30);
            const [score, setScore] = useState(0);
            const [isFlipping, setIsFlipping] = useState(false);
            const { theme } = useFlashCards();
            const intervalRef = useRef(null);

            const currentCard = studyCards[currentIndex];

            useEffect(() => {
                intervalRef.current = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            handleTimeUp();
                            return 30;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(intervalRef.current);
            }, [currentIndex]);

            const handleTimeUp = () => {
                if (currentIndex < studyCards.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setShowAnswer(false);
                    setTimeLeft(30);
                } else {
                    onComplete({ score, totalCards: studyCards.length });
                }
            };

            const handleAnswer = (correct) => {
                if (correct) {
                    setScore(score + (currentCard.points || 1));
                }

                if (currentIndex < studyCards.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setShowAnswer(false);
                    setTimeLeft(30);
                } else {
                    onComplete({ 
                        score: score + (correct ? (currentCard.points || 1) : 0), 
                        totalCards: studyCards.length 
                    });
                }
            };

            const handleCardClick = () => {
                if (!showAnswer) {
                    setIsFlipping(true);
                    setTimeout(() => {
                        setShowAnswer(true);
                        setIsFlipping(false);
                    }, 150);
                }
            };

            return (
                <div className="flex flex-col h-full p-4 pb-20">
                    {/* Header with timer and score */}
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-3">
                            <div className={`px-3 py-1 rounded-lg ${
                                timeLeft <= 10 
                                    ? 'bg-red-100 text-red-700' 
                                    : 'bg-blue-100 text-blue-700'
                            } font-bold`}>
                                <Icon name="clock" className="inline mr-1" />
                                {timeLeft}s
                            </div>
                            <div className="text-sm text-gray-500">
                                Card {currentIndex + 1}/{studyCards.length}
                            </div>
                        </div>
                        <div className="bg-green-100 text-green-700 px-3 py-1 rounded-lg font-bold">
                            <Icon name="points" className="inline mr-1" />
                            {score} pts
                        </div>
                    </div>

                    {/* Card */}
                    <div className="flex-1 flex items-center justify-center">
                        <div 
                            onClick={handleCardClick}
                            className={`w-full max-w-md cursor-pointer transition-all duration-300 ${
                                isFlipping ? 'scale-95 opacity-50' : 'scale-100 opacity-100'
                            }`}
                        >
                            <div className={`p-8 rounded-2xl shadow-xl ${
                                theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                            } ${showAnswer ? 'border-2 border-blue-400' : ''}`}>
                                <div className="flex justify-between items-start mb-4">
                                    <span className={`text-sm px-3 py-1 rounded-full font-medium ${
                                        showAnswer 
                                            ? 'bg-blue-100 text-blue-700' 
                                            : 'bg-gray-100 text-gray-700'
                                    }`}>
                                        {showAnswer ? 'Answer' : 'Question'}
                                    </span>
                                    <span className={`text-sm px-2 py-1 rounded ${
                                        currentCard.points === 1 ? 'bg-green-100 text-green-700' :
                                        currentCard.points === 2 ? 'bg-yellow-100 text-yellow-700' :
                                        currentCard.points === 3 ? 'bg-orange-100 text-orange-700' :
                                        currentCard.points === 4 ? 'bg-red-100 text-red-700' :
                                        'bg-purple-100 text-purple-700'
                                    } font-bold`}>
                                        {currentCard.points || 1} pt{(currentCard.points || 1) > 1 ? 's' : ''}
                                    </span>
                                </div>
                                
                                <div className="text-center">
                                    <p className="text-lg leading-relaxed">
                                        {showAnswer ? currentCard.answer : currentCard.question}
                                    </p>
                                </div>

                                {!showAnswer && (

        // Spaced Repetition View Component
        function SpacedRepetitionView({ cards: allCards, onComplete }) {
            const [currentCard, setCurrentCard] = useState(null);
            const [showAnswer, setShowAnswer] = useState(false);
            const [studyQueue, setStudyQueue] = useState([]);
            const [sessionStats, setSessionStats] = useState({ reviewed: 0, correct: 0 });
            const { recordStudyResult, getCardStats, theme } = useFlashCards();

            useEffect(() => {
                // Create study queue based on spaced repetition algorithm
                const now = new Date();
                const queue = allCards
                    .map(card => {
                        const stats = getCardStats(card.id);
                        const daysSinceReview = stats.lastReview 
                            ? (now - new Date(stats.lastReview)) / (1000 * 60 * 60 * 24)
                            : Infinity;
                        
                        // Calculate priority based on accuracy and time since last review
                        const accuracy = stats.accuracy / 100;
                        const reviewInterval = Math.pow(2, Math.floor(accuracy * 5));
                        const priority = daysSinceReview / reviewInterval;
                        
                        return { ...card, priority, stats };
                    })
                    .filter(card => {
                        // Include cards that need review
                        const daysSinceReview = card.stats.lastReview 
                            ? (now - new Date(card.stats.lastReview)) / (1000 * 60 * 60 * 24)
                            : Infinity;
                        const accuracy = card.stats.accuracy / 100;
                        const reviewInterval = Math.pow(2, Math.floor(accuracy * 5));
                        
                        return daysSinceReview >= reviewInterval * 0.8; // 80% of interval
                    })
                    .sort((a, b) => b.priority - a.priority)
                    .slice(0, 20); // Limit session to 20 cards
                
                setStudyQueue(queue);
                if (queue.length > 0) {
                    setCurrentCard(queue[0]);
                }
            }, []);

            const handleAnswer = (difficulty) => {
                const correct = difficulty !== 'again';
                recordStudyResult(currentCard.id, correct);
                
                setSessionStats(prev => ({
                    reviewed: prev.reviewed + 1,
                    correct: prev.correct + (correct ? 1 : 0)
                }));

                const remainingQueue = studyQueue.slice(1);
                
                if (difficulty === 'again') {
                    // Re-add to end of queue
                    remainingQueue.push(currentCard);
                }
                
                if (remainingQueue.length > 0) {
                    setStudyQueue(remainingQueue);
                    setCurrentCard(remainingQueue[0]);
                    setShowAnswer(false);
                } else {
                    onComplete({
                        reviewed: sessionStats.reviewed + 1,
                        correct: sessionStats.correct + (correct ? 1 : 0)
                    });
                }
            };

            if (!currentCard) {
                return (
                    <div className="flex flex-col items-center justify-center h-full p-4">

                            className="px-6 py-3 bg-blue-500 text-white rounded-xl font-semibold"
                        >
                            Back to Study Menu
                        </button>
                    </div>
                );

                                {studyQueue.length} cards left
                            </span>
                        </div>
                        <div className="text-xs text-gray-500">
                            Last reviewed: {currentCard.stats.lastReview 
                                ? new Date(currentCard.stats.lastReview).toLocaleDateString()
                                : 'Never'
                            } • Accuracy: {currentCard.stats.accuracy.toFixed(0)}%
                        </div>
                    </div>

                    {/* Card */}
                    <div className="flex-1 flex items-center justify-center">
                        <div 
                            onClick={() => !showAnswer && setShowAnswer(true)}
                            className={`w-full max-w-md ${!showAnswer ? 'cursor-pointer' : ''}`}

                            <div className={`p-8 rounded-2xl shadow-xl ${
                                theme === 'dark' ? 'bg-gray-800' : 'bg-white'
                            }`}>
                                <div className="flex justify-between items-start mb-4">
                                    <span className={`text-sm px-3 py-1 rounded-full font-medium ${
                                        showAnswer 
                                            ? 'bg-blue-100 text-blue-700' 
                                            : 'bg-gray-100 text-gray-700'
                                    }`}>
                                        {showAnswer ? 'Answer' : 'Question'}
                                    </span>
                                    <span className={`text-sm px-2 py-1 rounded ${
                                        currentCard.points === 1 ? 'bg-green-100 text-green-700' :
                                        currentCard.points === 2 ? 'bg-yellow-100 text-yellow-700' :
                                        currentCard.points === 3 ? 'bg-orange-100 text-orange-700' :

                                                                style={{ width: `${percentage}%` }}
                                                            />
                                                        </div>
                                                    </div>
                                                    <span className="text-sm text-gray-500 w-12 text-right">{count}</span>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                    
                    {showCardEditor && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-start justify-center p-4 z-50 overflow-y-auto">
                            <div className={`w-full max-w-lg my-8 rounded-2xl ${
                                theme === 'dark' ? 'bg-gray-900' : 'bg-white'
                            } p-6`}>
                                <h2 className="text-xl font-semibold mb-6">
                                    {editingCard ? 'Edit Card ✏️' : 'Create New Card ➕'}
                                </h2>
                                <MobileCardEditor
                                    card={editingCard}
                                    onSave={(card) => {
                                        if (editingCard) {
                                            updateCard(editingCard.id, card);
                                        } else {
                                            addCard(card);
                                        }
                                        setShowCardEditor(false);
                                        setEditingCard(undefined);
                                    }}
                                    onCancel={() => {
                                        setShowCardEditor(false);
                                        setEditingCard(undefined);
                                    }}
                                />
                            </div>
                        </div>
                    )}
                    
                    <nav className={`fixed bottom-0 left-0 right-0 z-40 ${
                        theme === 'dark' ? 'bg-gray-800 border-gray-700' : 'bg-white border-gray-200'
                    } border-t`}>
                        <div className="flex justify-around py-2">
                            <button
                                onClick={() => handleViewChange('cards')}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'cards' && !isStudying 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="cards" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Cards</span>
                            </button>
                            <button
                                onClick={() => handleViewChange('study')}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'study' || isStudying 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="study" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Study</span>
                            </button>
                            <button
                                onClick={() => handleViewChange('stats')}
                                className={`flex flex-col items-center p-3 rounded-lg transition-colors ${
                                    activeView === 'stats' 
                                        ? 'text-blue-500' 
                                        : theme === 'dark' ? 'text-gray-400' : 'text-gray-600'
                                }`}
                            >
                                <Icon name="stats" className="w-6 h-6 mb-1" />
                                <span className="text-xs">Stats</span>
                            </button>
                        </div>
                    </nav>
                </div>
            );
        }

        // Root App
        function App() {
            return React.createElement(
                FlashCardsProvider,
                null,
                React.createElement(MobileFlashCardsApp)
            );
        }

        // Render
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
